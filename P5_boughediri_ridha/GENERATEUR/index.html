<!DOCTYPE html>
          <html lang="fr">
          
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
            <link rel="stylesheet" href="./assets/css/style.css" />
            <link rel="icon" href="./assets/img/favicon2.png" />
          
            <title>GENERATEUR DE CITATION</title>
          </head>
          
          <body>
            <header>
              <!-- Logo and H1  -->
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-6 col-md-4 logo">
                    <img id="logo" src="./assets/img/LOGOBR.png" alt="Logo" />
                  </div>
                  <div class="col-sm-6 col-md-8">
                    <h1>GENERATEUR DE CITATION</h1>
                  </div>
                </div>
              </div>
            </header>
          
            <section>
              <div class="container">
                <div class="row">
                  <div class="col-md-1"></div>
                  <!-- Grey bloc  -->
                  <div class="col-md-10 bloc">
                    <!-- Gif, bubble and text zone  -->
                    <div class="row">
                      <div class="col-md-5">
                        <img class="gif" src="https://media.giphy.com/media/xWgkbOEHrh4uyjaD1X/giphy.gif" alt="gif mouth" />
                      </div>
                      <div class="col-md-7 citation-wrapper">
                        <img id="bubble" src="./assets/img/bubblea.png" alt="pull" />
                        <div id="content">
                          <span id="textZone"></span>
                        </div>
                      </div>
                    </div>
          <!-- row for the buttons -->
          <div class="row buttons">
            <!-- Type of citation  -->
            <div class="col-md-3 typeCit">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="true">
                  Choisi ta citation
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownCitationType">
                  <li><a class="dropdown-item" id="typeCit1" value="1"><Label>le bon Dieu</Label></a></li>
                  <li><a class="dropdown-item" id="typeCit2" value="2"><Label>LES HOMMES</Label></a></li>
                </ul>
              </div>
            </div>
            <!-- Number of citations -->
            <div class="col-md-3 nbCit">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="true">
                  Combien de citations?
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownNbCitationValue">
                  <li><a class="dropdown-item" id="nbCit1" value="1">1</a></li>
                  <li><a class="dropdown-item" id="nbCit2" value="2">2</a></li>
                  <li><a class="dropdown-item" id="nbCit3" value="3">3</a></li>
                  <li><a class="dropdown-item" id="nbCit4" value="4">4</a></li>
                  <li><a class="dropdown-item" id="nbCit5" value="5">5</a></li>
                </ul>
              </div>
            </div>
            <!-- Citations generator -->
            <div class="col-md-3">
              <button id="encoreCitat" type="button" class="btn btn-success">
                generer
              </button>
            </div>
            <!-- Stop the programm -->
            <div class="col-md-3">
              <button id="stopBtn" type="button" class="btn btn-danger">
                Stop citation !
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type="module" src="./assets/generatormain.js"></script>

</body>

</html>
